<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-10 p-10 md:px-20">
    <a *ngFor="let b of this.books" [routerLink]="['/book', b.id]">
        <div class="bg-white rounded-xl shadow-md overflow-hidden hover:scale-105 cursor-pointer animate-fade">
            <div class="relative">
                <img class="w-full h-48 object-cover" src="../../assets/no_image_found.png" />
            </div>
            <div class="p-4">
                <div class="text-lg font-medium text-gray-800 mb-2">{{b.title}}</div>
                <p class="text-gray-500 text-sm line-clamp-3">
                    {{b.resume}}
                </p>
            </div>
        </div>
    </a>
</div>
